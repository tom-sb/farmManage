<!DOCTYPE html>
<html lang="en">
<head>

	<title>Ingreso al Sistema</title>
</head>

	<div class="container">

		<br>
		<br>

					<div class="card-body">
						<h2>Ingresa credenciales</h2>
						<hr>
						<form action="" method="post">
							{% csrf_token %}
							{{ form | crispy}}
							<a href="/home">ir a home</a> |
							<a href="/registro">ir a home</a>
							<input type="submit" value="ingresar" class="btn btn-success float-right">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
